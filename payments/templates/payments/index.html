{% extends 'payments/header.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-12 col-md-12 mt-5">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- this is for the image -->
                            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->

                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center mb-3">
                                        <h1 class="h4 text-gray-900 mb-4">Vote for <span class="text text-primary"> ({{user}}) </span></h1>
                                        <!-- <i>First Step: Make Payment to proceed to your dashboard.</i> -->
                                    </div>
                                    {% for message in messages %}
                                        {{message}}
                                    {% endfor %}

                                    <form class="user"  id="packageForm" method="POST" action="{% url 'payments:package' postid userid %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="number" value="{{userid}}" name="vuserid" hidden>
                                            <input type="number" value="{{postid}}" name="postid" hidden>
                                            {{ uforms|crispy}}
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-user btn-block" type="submit">Proceed</button>
                                            <!-- <input type="submit" value="Proceed" class="btn btn-primary btn-user btn-block"> -->
                                        </div>
                                    </form>
                                    <hr>
                                    <center>
                                        <span class="text text-danger">
                                            <i class="fa fa-laptop-code fa-lg"></i>
                                        </span>
                                    </center>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


{% endblock content %}
